<!DOCTYPE html>
<html>
<head>
  <title>Random Meme Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f2f2f2;
    }

    #memeContainer {
      max-width: 600px;
      margin: 20px auto;
      border: 1px solid #ccc;
      border-radius: 5px;
      overflow: hidden;
    }

    img {
      max-width: 100%;
      height: auto;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Random Meme Generator</h1>
  <div id="memeContainer">
    <img id="memeImage" src="" alt="Random Meme">
  </div>
  <button id="generateBtn">Generate Random Meme</button>

  <script src="script.js"></script>
</body>
</html>
